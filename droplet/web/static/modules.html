<div id="Modules" class="block">
    <h3>Modules</h3>
    <div class="block-content">
        <table>
            <thead>
                <tr>
                    <th>Module</th>
                    <th>Enabled</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="m in modules | orderBy:'name'">
                    <td class="icon-{{ m.name | lowercase }}"><span>{{ m.name }}</span></td>
                    <td><center><input type="checkbox" checked="{{ m.enabled }}"></center></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
