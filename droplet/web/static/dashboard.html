<h1 class="title3 slim">Dashboard</h1>
<div class="block-row">
    <div id="GeneralInfo" class="block w40">
        <h6 class="grey slim">General Info</h6>
        <div class="block-content">
            <dl >
                <dt>Time</dt>
                <dd>{{ info.time }}</dd>
                <dt>Hostname</dt>
                <dd>{{ info.hostname }}</dd>
                <dt>Version</dt>
                <dd>{{ info.version }}</dd>
                <dt>System load</dt>
                <dd>{{ info.load }}</dd>
            </dl>
        </div>
    </div>
    <div id="ModuleStatus" class="block w60">
        <h6 class="grey slim">Module Status</h6>
        <div class="block-table">
            <div class="table-wrapper">
                <table>
                    <tbody>
                        <tr>
                            <td>Samba </td>
                            <td class="green">Running</td>
                        </tr>
                        <tr>
                            <td>Samba </td>
                            <td class="red">Stopped</td>
                        </tr>
                        <tr>
                            <td>Samba </td>
                            <td >Disabled</td>
                        </tr>
                        <tr>
                            <td>Samba </td>
                            <td class="green">Running</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
