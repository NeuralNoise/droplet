<h3>Domain Settings</h3>

<form class="form-horizontal" ng-submit="processForm()">
  <div class="form-group">
    <label class="col-sm-2 control-label">Mode:</label>
    <div class="col-sm-10">
     <select ng-model="formData.mode" ng-options="option.value as option.name for option in modeOptions">
     </select>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Domain:</label>
    <div class="col-sm-10">
    <input type="text" ng-model="formData.domain" ng-disabled="!edit">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Workgroup:</label>
    <div class="col-sm-10">
    <input type="text" ng-model="formData.workgroup">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Realm:</label>
    <div class="col-sm-10">
    <input type="text" ng-model="formData.realm">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Netbios:</label>
    <div class="col-sm-10">
    <input type="text" ng-model="formData.netbios">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Description:</label>
    <div class="col-sm-10">
    <input type="text" ng-model="formData.description">
    </div>
  </div>

<hr>
<button type="submit" class="btn btn-success" ng-disabled="error || incomplete">
<span class="glyphicon glyphicon-save"></span>Change
</button>
</form>
