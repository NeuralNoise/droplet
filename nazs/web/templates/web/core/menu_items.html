{% for item in menu.items %}
    {% if item.is_leaf %}
        <li><a href="{{ item.url }}">{{ item.verbose_name }}</a></li>
    {% else %}
        <li>
            <a href="#">{{ item.verbose_name }}</a>
            <ul class="nav">
                {% with menu=item template_name="web/core/menu_items.html" %}
                    {% include template_name %}
                {% endwith %}
            </ul>
        </li>
    {% endif %}
{% endfor %}
