{% extends "web/base.html" %}
{% load i18n %}
{% load achilles %}

{% block content %}

<div class="row">
    <div class="col-md-12">
        <h1><a href="{% url "home" %}">NAZS</a></h1>
    </div>
</div>

<div class="row">
    <div class="col-md-2" id="menu">
        <ul class="nav nav-pills nav-stacked">
            <li><a href="{% url "modules" %}">{% trans 'Modules' %}</a></li>
{% for module in nazs.modules %}
            <li><a href="#">{{ module.name }}</a></li>
{% endfor %}
        </ul>
    </div>
    <div class="col-md-10" id="main">
        {% ablock content_block %}
    </div>
</div>
{% endblock %}
